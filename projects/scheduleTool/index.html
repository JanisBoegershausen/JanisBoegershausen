<head>
  <link rel="icon" type="image/png" href="../../images/favicon.jpg" />
  <title>Schedule Tool</title>

  <!-- Styles -->
  <link rel="stylesheet" href="todoStyle.css" />
  <link rel="stylesheet" href="../../main.css" />

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script
    language="javascript"
    type="text/javascript"
    src="ScheduleViewer.js"
  ></script>
  <script
    language="javascript"
    type="text/javascript"
    src="ToDoList.js"
  ></script>
</head>

<body>
  <headline
    style="
      color: white;
      cursor: pointer;
      text-align: left;
      font-size: 20px;
      height: 20px;
    "
    onclick="window.open('https://janisboegershausen.github.io/');"
    >Home</headline
  >
  <headline> I Am Working! </headline>
  <textSection>
    Just a little thing which I'll probably use for being a bit more productive. <br>
    The schedule below will become editable later. Use rightclick to delete todo entries.
  </textSection>
  <textSection>
    Schedule
    <br />
    <br />
    <div style="width: 100%; height: 150px" id="schedule-canvas"></div>
  </textSection>
  <textSection oncontextmenu="return false;">
    <div style="margin-bottom: 10px;">ToDo</div>
    <div id="todoList"></div>
    <div style="display: flex; height:20px; margin-top: 20px">
      <div class="todoListAddButton" onclick="AddTodoEntry()"></div>
      <input type="text" id="todo-text-input" value="Text" class="todoListAddTextInput" />
    </div>
  </textSection>
</body>
